<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Home page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header th:replace="header :: navbar">
</header>

    <div class="container" style="margin-top: 50px">
        <h2 style="margin-bottom: 30px; color: grey">Отправленные</h2>
        <button style="margin-bottom: 20px" type="button" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" class="btn btn-success">Отправить</button>

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <form th:object="${sendTrReq}" method="post" th:action="@{/sendForm}">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Заполните форму</h5>
                            <button type="button" style="border: none; background: none" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div th:fragment="send" class="col" style="margin-top: 20px">

                                    <div class="mb-3">
                                        <label for="number" class="form-label">Номер отправителя</label>
                                        <input th:field="*{phoneNumberSender}" type="number" class="form-control" id="number" placeholder="номер">
                                    </div>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Имя отправителя</label>
                                        <input th:field="*{usernameSender}" type="text" class="form-control" id="username" placeholder="имя">
                                    </div>
                                    <div class="mb-3">
                                        <label for="numberReceiver" class="form-label">Номер получателя</label>
                                        <input th:field="*{phoneNumberReceiver}" type="number" class="form-control" id="numberReceiver" placeholder="номер">
                                    </div>
                                    <div class="mb-3">
                                        <label for="usernameReceiver" class="form-label">Имя получателя</label>
                                        <input th:field="*{usernameReceiver}" type="text" class="form-control" id="usernameReceiver" placeholder="имя">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Описание</label>
                                        <textarea th:field="*{description}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input th:field="*{amount}" type="number" class="form-control" placeholder="Сумма" aria-label="Username">
                                        <span class="input-group-text"></span>
                                        <select th:field="*{currency}" class="form-select" aria-label="Default select example">
                                            <option value="USD">USD</option>
                                            <option value="KGS">KGS</option>
                                            <option value="RUB">RUB</option>
                                            <option value="YTL">YTL</option>
                                        </select>
                                    </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Код</th>
                <th scope="col">Сумма</th>
                <th scope="col">Валюта</th>
                <th scope="col">Описание</th>
                <th scope="col">Назначение</th>
                <th scope="col">Дата отправки</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody th:each="transaction: ${transactions}">
            <tr>
                <th th:text="${transaction.code}" scope="row"></th>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.currency}"></td>
                <td th:text="${transaction.description}"></td>
                <td th:text="${transaction.receiverClientNumber} + ' -> ' + ${transaction.senderClientNumber}"></td>
                <td th:text="${transaction.dateCreated}"></td>
                <td>
                    <h5 th:if="${transaction.status == T(com.example.moneytransfer.Enums.Status).ACTIVE}" style="color: orange">Активный</h5>
                    <h5 th:if="${transaction.status == T(com.example.moneytransfer.Enums.Status).COMPLETE}" style="color: green">Получен</h5>
                    <h5 th:if="${transaction.status == T(com.example.moneytransfer.Enums.Status).OVERDUE}" style="color: grey">Просрочен</h5>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
