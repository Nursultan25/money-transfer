<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header th:replace="header :: navbar">
</header>

        <div class="container" style="margin-top: 30px">
            <h2 style="margin-bottom: 30px; color: grey">Входящие</h2>

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <form method="post" th:action="@{/checkcode}">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Введите код получения</h5>
                                <button type="button" style="border: none; background: none" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div th:fragment="send" class="col" style="margin-top: 20px">

                                        <div class="mb-3">
                                            <input th:name="code" type="text" class="form-control form-control-lg" id="number" placeholder="0-10">
                                        </div>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Получить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Сумма</th>
                    <th scope="col">Валюта</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Назначение</th>
                    <th scope="col">Дата отправки</th>
                    <th scope="col">Статус</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody th:each="transaction: ${transactions.page}">
                <tr>
                    <td th:text="${transaction.amount}"></td>
                    <td th:text="${transaction.currency}"></td>
                    <td th:text="${transaction.description}"></td>
                    <td th:text="${transaction.senderClientNumber} + ' -> ' + ${transaction.receiverClientNumber}"></td>
                    <td th:text="${transaction.dateCreated}"></td>
                    <td>
                        <h5 th:if="${transaction.status == T(com.example.moneytransfer.Enums.Status).ACTIVE}" style="color: orange">Активный</h5>
                        <h5 th:if="${transaction.status == T(com.example.moneytransfer.Enums.Status).COMPLETE}" style="color: green">Получен</h5>
                        <h5 th:if="${transaction.status == T(com.example.moneytransfer.Enums.Status).OVERDUE}" style="color: grey">Просрочен</h5>
                    </td>
                    <td>
                        <button th:if="${transaction.status == T(com.example.moneytransfer.Enums.Status).ACTIVE}" type="button" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" class="btn btn-danger">Получить</button>
                        <button th:if="${transaction.status == T(com.example.moneytransfer.Enums.Status).COMPLETE}" type="button" disabled data-bs-toggle="modal" data-bs-target="#exampleModalCenter" class="btn btn-secondary">Получить</button>
                        <button th:if="${transaction.status == T(com.example.moneytransfer.Enums.Status).OVERDUE}" type="button" disabled data-bs-toggle="modal" data-bs-target="#exampleModalCenter" class="btn btn-secondary">Получить</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation" class="paging">
                <ul class="pagination" th:if="${transactions.page.totalPages > 1}">
                    <li class="page-item" th:classappend="${!transactions.paging.isPrevEnabled()? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'/received/?pageNumber=' + ${transactions.paging.pageNumber - 1}}"
                           tabindex="-1">Пред</a>
                    </li>
                    <th:block th:each="item : ${transactions.paging.getItems()}">
                        <li class="page-item" th:classappend="${item.index == transactions.paging.pageNumber? 'active' : ''}"
                            th:if="${item.pageItemType.name() == 'PAGE'}">
                            <a class="page-link" th:href="@{'/received/?pageNumber=' + ${item.index}}"
                               th:text="${item.index}"></a>
                        </li>
                        <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                            <a class="page-link" href="#">...</a>
                        </li>
                    </th:block>
                    <li class="page-item" th:classappend="${!transactions.paging.isNextEnabled()? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'/received/?pageNumber=' + ${transactions.paging.pageNumber + 1}}">След</a>
                    </li>
                </ul>
            </nav>
        </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
